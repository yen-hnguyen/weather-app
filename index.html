<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="entire-content">
      <div class="container">
        <div class="search-bar">
          <h3>Current Location: <span class="current-location"></span></h3>
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <input
                  class="form-control mr-sm-2"
                  id="search-bar"
                  type="search"
                  placeholder="Search a city ..."
                  aria-label="Search"
                />
              </div>
              <div class="col-2">
                <input class="btn" id="search-button" type="submit" value="Search" />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-3">
            <ul class="additional-info">
              <li>
                <img src="src/images/sunrise.png" class="icons" /> Sunrise:
                <span id="sunrise">05:30</span>
              </li>
              <li>
                <img src="src/images/sunset.png" class="icons" /> Sunset:
                <span id="sunset">17:00</span>
              </li>
              <li>
                <img src="src/images/humidity.png" class="icons" /> Humidity:
                <span id="humidity">54</span>%
              </li>
              <li>
                <img src="src/images/wind.png" class="icons" /> Wind: <span id="wind">15 km/h</span>
              </li>
              <li>
                <img src="src/images/road.png" class="icons" /> Visibility:
                <span id="visibility">20 km</span>
              </li>
            </ul>
          </div>
          <div class="col-7">
            <div class="searched-city">Toronto</div>
            <div id="weather-description">Clear Sky</div>
            <div class="row">
              <div class="col-8 weather-info">
                <img
                  src="http://openweathermap.org/img/wn/10n@2x.png"
                  id="weather-icon"
                  alt="Clear"
                />
                <span id="current-temp">33°C</span>
              </div>
              <div class="col-4 real-feel">Feels like <span id="feels-like-temp"> 38°C</span></div>
              <div class="last-update">
                Last update at
                <span class="current-time"></span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="temp-units">
              <a href="" id="celsius-temp" class="active">°C</a> |
              <a href="" id="fahrenheit-temp">°F</a>
            </div>
          </div>
          <div class="weather-forecast"></div>
        </div>
      </div>
    </div>
    <p class="project-info">
      Coded with ❤︎ by Yen Nguyen and is
      <a href="https://github.com/yenn11/shecodes-project" target="_blank" rel="noreferrer noopener"
        >open-sourced on Github</a
      >
      and hosted on Netlify
    </p>
    <script src="scripts.js"></script>
  </body>
</html>
